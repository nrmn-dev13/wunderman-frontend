<!-- index.html -->
{% extends "layout.html" %}

{% block content %}

<header>
  {% import 'macros/nav-macro.html' as nav %} {{nav.active('')}}
</header>
<main class="auth">
  <section class="auth__section">
    <div class="container">
      <div class="auth__row row">
        <div class="auth__col auth__col--content col-sm-12 col-md-12 col-lg-12 col-xl-8">
          <div class="auth__content">
            <div class="auth__content-wrapper">
              <h2 class="auth__sub-title">Naumai haramai ki te whāre o</h2>
              <h1 class="auth__title">MĀNAWA</h1>
            </div>
          </div>
        </div>
        <div class="auth__col auth__col--form col-sm-12 col-md-12 col-lg-12 col-xl-4">
          <div class="auth__form">
            <form class="form">
              <div class="form__container">
                <div class="form__field">
                  <label class="form__label">Forgot Password?</label>
                  <input type="email" class="form__input" placeholder="Enter your email">
                </div>
                <button class="button button--black">Send me instructions</button>
                <div class="form__link-group m-0">
                  <a href="login.html" class="form__link">Login</a>
                  <a href="sign_up.html" class="form__link">Sign Up</a>
                </div>
              </div>
            </form>
            <div class="auth__helper">
              <i class="icon icon--question fas fa-question-circle me-1"></i>
              <p class="auth__text-helper">Didn't receive confirmation instructions? <a href="#"
                  class="auth__link">Click
                  Here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
